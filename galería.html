    <style>
        .grid-gallery{
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }

        .grid-gallery img:first-child{

            grid-column: 1/3;
            grid-row: 1/3;
        }
        .grid-gallery img{
            width: 100%;
            filter: grayscale(1)
            ;
        }

        .grid-gallery img:hover{

            filter: none;
        }
    </style>
</head>
